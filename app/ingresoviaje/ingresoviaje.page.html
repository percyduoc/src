<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ingresoviaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" color="dark" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ingreso de viaje </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-grid>
    
    <ion-row> 
      <ion-col id="col1" sizeLg="12" sizeMD="12" sizeXs="12" >

        
      </ion-col>
      <ion-col sizeLg="12" sizeMD="12" sizeXs="12" >
        <div id="div-fondo">
          <div>
            <ion-item>
              <ion-label position="floating">origen</ion-label>
              <ion-input type="text"  [(ngModel)]="travelinfo.origen"></ion-input>
            </ion-item>
            <ion-item
              ><ion-label><p></p></ion-label></ion-item>
            <ion-item>
              <ion-label position="floating">destino</ion-label>
              <ion-input 
                type="text"
                [(ngModel)]="travelinfo.destino"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">metodo</ion-label>
              <ion-input 
     
              [(ngModel)]="travelinfo.metodopago"
              ></ion-input>
            </ion-item>
            <ion-button expand="block" color="warning" class="fade-out-button"  (click)="userViaje(travelinfo)" >
              Acceder
            </ion-button>
          
          </div>
          <div>
            <!--
              Navigación con una función.
            -->
            <ion-button expand="block" color="dark" (click)="volverinicio()" >
              volver inicio
            </ion-button>
            <ion-button expand="block" color="dark" (click)="ingresarviaje()" >
             ingresar datos
            </ion-button>
          </div>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
